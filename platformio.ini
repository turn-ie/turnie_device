[platformio]
src_dir = .
default_envs = esp32_1401

; 1401デバイス専用設定（LittleFSアップロード用）
[env:esp32_1401]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit NeoMatrix@^1.3.2
    adafruit/Adafruit NeoPixel@^1.12.0
    bblanchon/ArduinoJson@^6.21.4
    mathertel/OneButton

board_build.filesystem = littlefs
board_build.partitions = default.csv
board_build.filesystem_dir = data
; 実機に合わせてフラッシュとPSRAMを明示（esptoolログ: Flash 4MB, PSRAM 2MB）
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.psram = enabled

build_flags = 
    -DCORE_DEBUG_LEVEL=3

; 任意: 自動検出に任せたいので固定ポート指定はコメントアウト
; upload_port = /dev/cu.usbmodem11401
; monitor_port = /dev/cu.usbmodem11401
